{% extends "base.html" %}
{% load widget_tweaks %}
{% load group %}

{% block header %}
{% with headerMessage='Dashboard' %}
{% include "includes/header.html" %}
{% endwith %}
{% endblock %}

{% block content %}
<div id="dashboard" class="container-fluid"></div>
{% endblock %}

{% block post-footer %}
<script>
  var DashboardApp = Backbone.Marionette.Application.extend({
    region: '#dashboard',

    onStart: function() {
      var main = this.getRegion();
      main.show( new DashboardView() );
    }
  });
  var dashboard_app = new DashboardApp();
  dashboard_app.start();
</script>
{% endblock %}
